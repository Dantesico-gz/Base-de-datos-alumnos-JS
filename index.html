<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Interfaz para Alumno y Grupo</h1>

    <h2>Agregar Alumno</h2>
    <form id="form-agregar-alumno">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos"><br>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad"><br>
        <input type="submit" value="Agregar Alumno">
    </form>

    <h2>Inscribir Materia</h2>
    <form id="form-inscribir-materia">
        <label for="nombre-alumno-materia">Nombre del Alumno:</label><br>
        <input type="text" id="nombre-alumno-materia" name="nombre-alumno-materia"><br>
        <label for="materia">Materia:</label><br>
        <input type="text" id="materia" name="materia"><br>
        <input type="submit" value="Inscribir Materia">
    </form>

    <h2>Asignar Calificación</h2>
    <form id="form-asignar-calificacion">
        <label for="nombre-alumno-calificacion">Nombre del Alumno:</label><br>
        <input type="text" id="nombre-alumno-calificacion" name="nombre-alumno-calificacion"><br>
        <label for="materia-calificacion">Materia:</label><br>
        <input type="text" id="materia-calificacion" name="materia-calificacion"><br>
        <label for="calificacion">Calificación:</label><br>
        <input type="number" id="calificacion" name="calificacion"><br>
        <input type="submit" value="Asignar Calificación">
    </form>

    <h2>Resultados</h2>
    <div id="resultados"></div>

    <script src="app.js"></script>
</body>
</html>
